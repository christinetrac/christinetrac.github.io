    <div id='greeting' class="index__greeting">Software Developer.</div>
    <img src="rocket.png" alt="rocket" class="index__rocket"/>

    <script>
        const text = ["UI Engineer.", "Full Stack Developer.", "Engineering Student.", "Software Developer."];
        let counter = 0;
        const elem = $("#greeting");
        setInterval(change, 2800);
        function change() {
            elem.fadeOut(function(){
                elem.html(text[counter]);
                counter++;
                if(counter >= text.length) { counter = 0; }
                elem.fadeIn();
            });
        }
    </script>
